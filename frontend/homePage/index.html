<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        
        <button id="a_p">All Posts</button>
        <button id="i_p">Instagram Posts</button>
        <button id="f_p">Facebook Posts</button>
        <button id="t_p">Twitter Posts</button>
        <div id="profile-section">
          <a
            href="/dashboardPage/dashboard.html"
            onclick="closeNav()"
            id="dashboard"
            >Go to Dashboard</a
          >
        </div>
      </div>

      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
      <div class="logo">
        <img src="./assest/app.jpg" alt="" />
        <h2>Sociala</h2>
      </div>
    </header>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "70%";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
    <div id="sidebar">
      <div class="logo-side">
        <div class="logo-fs">

          <img src="./assest/app.jpg" alt="" />
          <h2>Sociala</h2>
        </div>
      </div>
      <button id="ap">All Posts</button>
      <button id="ip">Instagram Posts</button>
      <button id="fp">Facebook Posts</button>
      <button id="tp">Twitter Posts</button>

      <div id="profile-section">
        <a href="/dashboardPage/dashboard.html" id="dashboard"
          >Go to Dashboard</a
        >
      </div>
    </div>

    <div id="app"></div>
    <div id="toppost">
      <div id="user-info">
        <img
          id="profile-pic"
          src="https://pbs.twimg.com/profile_images/1562753500726976514/EPSUNyR3_400x400.jpg"
          alt="Profile Pic"
        />
        <div class="usr-name">Virat Kohli</div>
      </div>

      <div id="switch">Suggested Accounts</div>

      <div id="suggested-accounts"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
